<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數據一覽</title>
  </head>
  <body>
    <h2>顏色變數測試</h2>
    <div class="text-primary-50 bg-black">文字</div>
    <div class="text-primary-100 bg-black">文字</div>
    <div class="text-primary-200 bg-black">文字</div>
    <div class="text-primary-300 bg-black">文字</div>
    <div class="text-primary-400 bg-black">文字</div>
    <div class="text-primary-500 bg-black">文字</div>
    <div class="text-primary-600 bg-black">文字</div>
    <div class="text-primary-700 bg-black">文字</div>
    <div class="text-primary-800 bg-black">文字</div>
    <div class="text-primary-900 bg-black">文字</div>
    <div class="text-primary-950 bg-black">文字</div>
    <div class="btn btn-accent">我是accent按鈕</div>
    <div class="btn btn-accent-500">我是accent按鈕</div>
    <div class="btn btn-accent-600">我是accent按鈕</div>
    <div class="btn btn-heart">我是愛心按鈕</div>
    <div class="bg-neutral-0 p-3"></div>
    <div class="bg-neutral-50 p-3"></div>
    <div class="bg-neutral-100 p-3"></div>
    <div class="bg-neutral-200 p-3"></div>
    <div class="bg-neutral-300 p-3"></div>
    <div class="bg-neutral-400 p-3"></div>
    <div class="bg-neutral-500 p-3"></div>
    <div class="bg-neutral-600 p-3"></div>
    <div class="bg-neutral-700 p-3"></div>
    <div class="bg-neutral-800 p-3"></div>
    <div class="bg-neutral-900 p-3"></div>
    <div class="bg-neutral-950 p-3"></div>
    <div class="btn btn-alert-100">我是alert按鈕</div>
    <div class="btn btn-alert-200">我是alert按鈕</div>
    <div class="btn btn-alert-300">我是alert按鈕</div>
    <h2>grid-gutter-widrh 測試</h2>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="bg-primary-600 border">123456</div>
        </div>
      </div>
    </div>

    <h2>border-radius</h2>
    <div class="d-inline-block bg-accent-500 p-5 rounded-xs">8px弧度</div>
    <div class="d-inline-block bg-accent-500 p-5 rounded-s">12px弧度</div>
    <div class="d-inline-block bg-accent-500 p-5 rounded-m">16px弧度</div>
    <div class="d-inline-block bg-accent-500 p-5 rounded-l">24px弧度</div>

    <h2>box-shadow</h2>
    <div class="d-inline-block bg-alert-200 p-5 shadow">shadow</div>
    <div class="d-inline-block bg-alert-200 p-5 shadow-sm">shadow</div>
    <div class="d-inline-block bg-alert-200 p-5 shadow-lg">shadow</div>

    <h2>文字大小</h2>
    <h1>我是H1</h1>
    <h2>我是H2</h2>
    <h3>我是H3</h3>
    <h4>我是H4</h4>
    <h5>我是H5</h5>
    <h6>我是H6</h6>

    <script type="module" src="../main.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
