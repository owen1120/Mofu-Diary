<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit-itinerary</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- 頂部：問候 + 狗爪圖示 -->
          <div class="d-flex justify-content-between align-items-start my-2 mx-4">
            <div class="">
              <h1 class="text-primary-700 fw-bold fs-6">Hi, Sarah</h1>
              <p class="fs-11 text-primary-700">與 Mofu 相遇的第 17 天</p>
            </div>
            <img src="../assets/images/icons/icon_pet.png" class="" alt="icon_pet">
          </div>
           
          <div class="position-relative px-3">
            <!-- 貓說話泡泡 -->
            <div class="d-inline-block bg-neutral-0 o-text rounded-top-xs rounded-bottom-right-xs shadow-sm">
                <p class="fs-12 text-primary-600 mb-0">ZZZ.......</p>
            </div>
            <!-- 貓＋墊子：用相對容器固定位置 -->
            <div class="cat-zone position-relative d-inline-block mt-2">
              <img src="../assets/images/cat/action_cat_sleep2.png" class="" alt="action_cat_sleep2">
            </div>
          </div>

          <div class="d-flex align-items-center gap-3 mt-3 px-3">
            <button class="btn btn-warning rounded-pill d-flex align-items-center px-3 flex-shrink-0">
              <img src="../assets/images/icons/icon_calendar_date.png" 
                class="" alt="icon_calendar_date">
              <span class="fs-9 text-primary-600 fw-bold">編輯放鬆行程</span>
            </button>
          
            <!-- 卡片 -->
            <div class="task-card position-relative p-3 rounded-4 d-flex align-items-start flex-grow-1">
              <div class="flex-grow-1 pe-5">
                <div class="fw-semibold text-warning-emphasis">已完成 1 / 4</div>
                <div class="progress progress-thin mt-2 rounded-pill" role="progressbar"
                     aria-valuemin="0" aria-valuemax="100" aria-valuenow="25">
                  <div class="progress-bar rounded-pill" style="width:25%"></div>
                </div>
              </div>
              <div class="icon-badge position-absolute top-50 end-0 translate-middle-y me-2
                          d-flex align-items-center justify-content-center">
                <img src="../assets/images/icons/icon_cat_can.png" alt="icon_cat_can" width="22" height="22">
              </div>
            </div>
          </div>
          </div>
        </div>  
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <!--保持footer維持primary-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 找到底部的「總覽」按鈕 (第一個)
        const navBtns = document.querySelectorAll(".btn-nav-bottom");
        if (navBtns.length > 0) {
          navBtns[1].classList.add("active");  // 讓第一個變 active
        }
      });
    </script>
  </body>
</html>
