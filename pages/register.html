<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>註冊頁</title>
  </head>
  <body class="bg-primary-50 ">
    <main class="ttt d-flex flex-column">   
        <%- include('./layout/phone'); -%> 
        <section class="  mt-115-5">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <img src="../assets/images/登入頁用/登入頁title.svg" alt="" class="">
                <h2 class="fw-bold text-primary-600 fs-10 mt-7 mb-0">歡迎！</h2>
                <p class="fs-11 text-primary-700 mt-2 mb-2">一起經歷放鬆旅程吧！</p>
            </div>
            <div class="px-4">
                <form>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label fw-medium text-primary-700 fs-11 mb-2">Email 帳號</label>
                        <input type="email" class="form-control rounded-lg text-neutral-400 fs-11 px-6 py-13-5" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="email@email.com">
                    </div>
                    <a type="submit" class="btn btn-primary d-block w-100  py-13-5 text-neutral-0 fs-11 text-decoration-none" href="https://snoesugar.github.io/Mofu-Diary/register-s2.html">創建帳戶</a>
                    
                    <!-- <button type="submit" class="btn btn-primary d-block w-100  py-13-5 "><a class="text-neutral-0 fs-11 text-decoration-none " href="../pages/register-s2.html">創建帳戶</a></button> -->
                </form>
            </div>
            <div class="d-flex align-items-center my-7 text-neutral-400 px-4">
                <div class="flex-grow-1 border-bottom border-neutral-400 "></div>
                    <span class="mx-2 fs-11">或是</span>
                <div class="flex-grow-1 border-bottom border-neutral-400"></div>
            </div>
            <div class="px-4 register-btn-gap d-flex flex-column ">
                <a href="" class="btn btn-primary border-neutral-100  bg-neutral-0 register-btn-pd w-100 d-flex btn-hover align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../assets/images/register/google-icon.svg" class="" alt="google"><span class="text-primary-700 fs-11 flex-grow-1 text-center ms-auto">Google 帳號註冊</span></a>
                <a href="" class="btn btn-primary border-neutral-100  bg-neutral-0 register-btn-pd w-100 d-flex btn-hover align-items-center"><img src="../assets/images/register/facebook-icon.svg" class="" alt="Facebook"><span class="text-primary-700 fs-11 flex-grow-1 text-center ms-auto">Facebook 帳號註冊</span></a>
                <a href="" class="btn btn-primary border-neutral-100  bg-neutral-0 register-btn-pd w-100 d-flex btn-hover align-items-center"><img src="../assets/images/register/apple-icon.svg" class="" alt="Apple"><span class="text-primary-700 fs-11 flex-grow-1 text-center ms-auto">Apple 帳號註冊</span></a>
                <!-- Button trigger modal -->
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="../assets/images/register/Sign in with Google.svg" alt="" class="google-size">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center my-7 text-neutral-400 px-4">
                <div class="border-bottom border-neutral-400 w-100"></div>
            </div>
            <div class="d-flex justify-content-center ">
                <p class="fs-11 text-primary-700 fw-medium">已經有帳戶了嗎？請點</p><a href="https://snoesugar.github.io/Mofu-Diary/account-login.html" class="ms-2 fs-11 text-primary-600 fw-bold">這邊登入</a>
            </div>
        </section>
    </main>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
