<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
    <title>設定性別</title>
  </head>
  <body class="bg-primary-50  d-flex flex-column align-items-center justify-content-center">
    <main class="ttt ">
        <%- include('./layout/phone'); -%> 
       <section class="container">
            <div class="row px-1">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="https://snoesugar.github.io/Mofu-Diary/pages/register-s3.html" class="text-primary-700 fs-11 fw-medium text-decoration-none">返回</a>
                        <div class="progress flex-grow-1 mx-8 progress-style">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="https://snoesugar.github.io/Mofu-Diary/pages/register-s5.html" class="text-primary-700 fs-11 fw-medium text-decoration-none">跳過</a>
                    </div>
                </div>
            </div>

            <p class="mt-88 text-center text-primary-600 fw-bold mb-7">你的性別是？</p>
        </section>
        <section class="container px-4">
            <form class="row g-4">
                <div class="col-4">
                    <input type="radio" class="btn-check" name="gender" id="male" value="male" autocomplete="off">
                    <label class="btn border-neutral-100 py-6 px-3 bg-neutral-0 w-100" for="male">
                        <img src="../assets/images/register/gender-male.svg" alt="">
                        <p class="text-primary-600 fw-bold fs-10 mt-2 mb-0">男性</p>
                    </label>
                </div>

                <div class="col-4">
                    <input type="radio" class="btn-check" name="gender" id="female" value="female" autocomplete="off">
                    <label class="btn border-neutral-100 py-6 px-3 bg-neutral-0 w-100" for="female">
                        <img src="../assets/images/register/gender-female.svg" alt="">
                        <p class="text-primary-600 fw-bold fs-10 mt-2 mb-0">女性</p>
                    </label>
                </div>

                <div class="col-4">
                    <input type="radio" class="btn-check" name="gender" id="other" value="other" autocomplete="off">
                    <label class="btn border-neutral-100 py-6 px-3 bg-neutral-0 w-100" for="other">
                        <img src="../assets/images/register/gender-other.svg" alt="">
                        <p class="text-primary-600 fw-bold fs-10 mt-2 mb-0">其他</p>
                    </label>
                </div>
            </form>
            <div class="mt-7">
                <a type="submit" class="btn btn-primary d-block w-100  py-13-5 text-neutral-0 fs-11 text-decoration-none" href="https://snoesugar.github.io/Mofu-Diary/register-s5.html">下一步</a>             
            </div>
        </section>
    </main>

    
    <script type="module" src="../main.js"></script>
  </body>
</html>
