<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定</title>
  </head>
  <body class="bg-primary-50">
    <%- include('./layout/header'); -%>

    <main class="main main-setting">
        <div class="container d-flex flex-column gap-8">
            <div class="row">
                <h1 class="fs-9 text-primary-600 fw-bold text-center mb-0">設定</h1>
            </div>
            <div class="content row d-flex flex-column gap-4">

                <div class="settingAccount d-flex flex-column gap-2">
                    <h2 class="fs-11 text-primary-600 mb-0">帳戶管理</h2>
                    <a class="setting-item d-flex justify-content-between align-items-center bg-neutral-0 text-decoration-none border rounded-xs pe-2 ps-6" href="./settingAccount.html" role="button">
                        <div class="setting-item-content d-flex align-items-center ">
                            <p class="fs-11 text-primary-700 mb-0">Sarah Wang</p>
                        </div>
                    </a>
                </div>

                <div class="settingTemplate d-flex flex-column gap-2">
                    <h2 class="fs-11 text-primary-600 mb-0">功能設定</h2>
                    <a class="setting-item d-flex justify-content-between align-items-center bg-neutral-0 text-decoration-none border rounded-xs pe-2 ps-6" href="#" role="button">
                        <div class="setting-item-content d-flex align-items-center ">
                            <p class="fs-11 text-primary-700 mb-0">寫作範本</p>
                        </div>
                    </a>
                </div>

                <div class="settingNotification d-flex flex-column gap-2">
                    <h2 class="fs-11 text-primary-600 mb-0">通知設定</h2>
                    <a class="setting-item d-flex justify-content-between align-items-center bg-neutral-0 text-decoration-none border rounded-xs pe-2 ps-6" href="#" role="button">
                        <div class="setting-item-content d-flex align-items-center ">
                            <p class="fs-11 text-primary-700 mb-0">推播通知</p>
                        </div>
                    </a>
                </div>
                
                <div class="settingOnboarding d-flex flex-column gap-2">
                    <h2 class="fs-11 text-primary-600 mb-0">其他</h2>
                    <a class="setting-item d-flex justify-content-between align-items-center bg-neutral-0 text-decoration-none border rounded-xs pe-2 ps-6" href="#" role="button">
                        <div class="setting-item-content d-flex align-items-center ">
                            <p class="fs-11 text-primary-700 mb-0">新手導覽</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <!--保持footer維持primary-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 找到底部的「總覽」按鈕 (第一個)
        const navBtns = document.querySelectorAll(".btn-nav-bottom");
        if (navBtns.length > 0) {
          navBtns[3].classList.add("active");  // 讓第一個變 active
        }
      });
    </script>
  </body>
</html>
